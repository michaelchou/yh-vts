<script type="text/javascript">

function startService(strServiceAction)
{
	var menuName = "";

		case "DebitCardMenu":
			menuName = "借记卡";break;
		case "DepositRptMenu":
			menuName = "存单";break;
		case "LifeServiceMenu":
			menuName = "生活服务";break;
		case "SignTransMenu":
			menuName = "签约";break;
		case "CreditCardMenu":
			menuName = "信用卡";break;
		case "AccountMenu":
			menuName = "账户管理";break;
		case "TransRemitMenu":
			menuName = "转账汇款";break;
		case "ForeignMenu":
			menuName = "外汇业务";break;
		case "TestChargeMenu":
			menuName = "卡折现金";break;
		default:
			menuName = strServiceAction;
	}
   top.journalPrinter.addJournalWithTime("客户选择 " + menuName);
   strServiceUrl = strServiceAction;
}

</script>

  <script>
  function  init(){
	top.journalPrinter.addJournalWithTime("init");
	onTimeout = function()
    {
			top.terminal.swipquit = "true";
			top.terminal.swipquitcard = "true";
			top.serviceCtrl.navigate2Quit();

    }
	if(top.terminal.QueueNumberFlag == "1" ){
		top.journalPrinter.addJournalWithTime("显示计时");
		document.getElementById("oServiceMenuTip").style.visibility="visible";
		top.serviceCtrl.startUserTimeout(onTimeout, top.iUserTimeout,oServiceMenuTip);
	}else{
		top.journalPrinter.addJournalWithTime("隐藏计时");
		top.serviceCtrl.stopUserTimeout();
		var serviceMenuTip=document.getElementById("oServiceMenuTip");
		if(serviceMenuTip){
			serviceMenuTip.innerHTML="";
		}
	}
}
init();
